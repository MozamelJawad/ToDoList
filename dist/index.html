<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>To Do List</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
<section class="container">

    <div class="header">
        <h1 class="title">Today's To Do</h1>
        <i class="bi bi-arrow-repeat"></i>
    </div>

    <div class="add-item">
        <form action="" id="totoForm">
        <input type="text" class="list-input" placeholder="Add to your list...">
        <button class="add-button">
        <i class="bi bi-plus"></i>
        </button>
        </form>
    </div>

    <ul class="add-list" id="add-list">
        <!-- <li class="list-item" draggable="true">
                <input type="checkbox" name="checkbox">
                <input type="text" value="compelte">
            <div class="actions-container">
                <i class="bi bi-three-dots-vertical"></i>
            </div>
        </li> -->
    </ul>

    <button type="button" class="clearBtn">
        <span>Clear all completed</span>
    </button>
    
</section>

</body>
</html>
